<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory Game</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Header -->
    <header class="text-center py-3">
        <h1 class="text-white game-title">Memory Game</h1>
    </header>

    <!-- Game Section -->
    <main class="container d-flex flex-column align-items-center justify-content-center text-center">
        <!-- Score Counter -->
        <div class="stats bg-white px-3 py-1 rounded shadow-sm">
            Moves: <span id="moves">0</span>
        </div>

        <!-- Game Board -->
        <div class="game-container mt-4 p-3 rounded shadow" id="gameBoard"></div>
    </main>

    <!-- Restart Button -->
    <footer class="text-center py-3">
        <button class="btn btn-light shadow-sm" onclick="startGame()">Restart Game</button>
    </footer>

    <script src="script.js"></script>
</body>
</html>
